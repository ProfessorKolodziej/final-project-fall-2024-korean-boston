<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Update your description here" />
	<title>Filter Page</title>
	<link href="css/filter2.css" rel="stylesheet">
</head>

<body>
	<main class="content-container">
		<h1>Choose a Korean Dish</h1>
		<ul class="dish-list">
			<li><a href="filter3.html"><button class="location-button">K-BBQ</button></a></li>
			<li><a href="filter3.html"><button class="location-button">Stews</button></a></li>
			<li><a href="filter3.html"><button class="location-button">Noodles</button></a></li>
			<li><a href="filter3.html"><button class="location-button">Traditional</button></a></li>
			<li><a href="filter3.html"><button class="location-button">Rice Dishes</button></a></li>
			<li><a href="filter3.html"><button class="location-button">Seafood Dishes</button></a></li>
			<li><a href="filter3.html"><button class="location-button">Meat Dishes</button></a></li>
			<li><a href="filter3.html"><button class="location-button">K-Street Food</button></a></li>
		</ul>
	</main>

	<script>
		// Get all query parameters from the current URL
		const urlParams = new URLSearchParams(window.location.search);

		// Append all query parameters to the links along with the button value
		const links = document.querySelectorAll('a[href="filter3.html"]');
		links.forEach(link => {
			const button = link.querySelector('button');
			const buttonValue = button ? button.textContent : '';
			let newHref = link.href;
			if (urlParams.toString()) {
				newHref += `?${urlParams.toString()}`;
			}
			if (buttonValue) {
				newHref += `${urlParams.toString() ? '&' : '?'}dish=${encodeURIComponent(buttonValue)}`;
			}
			link.href = newHref;
		});
	</script>
</body>

</html>
