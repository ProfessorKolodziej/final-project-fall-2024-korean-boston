<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Update your description here" />
	<title>Choose a Location</title>
	<link href="css/filter1.css" rel="stylesheet">
</head>

<body>
	<main class="content-container">
		<h1>Choose a Location</h1>
		<ul class="location-list">
			<li><a href="filter2.html"><button class="location-button">Allston</button></a></li>
			<li><a href="filter2.html"><button class="location-button">Back-Bay</button></a></li>
			<li><a href="filter2.html"><button class="location-button">Fenway-Kenmore</button></a></li>
			<li><a href="filter2.html"><button class="location-button">East Boston</button></a></li>
			<li><a href="filter2.html"><button class="location-button">Downtown</button></a></li>
			<li><a href="filter2.html"><button class="location-button">South End</button></a></li>
			<li><a href="filter2.html"><button class="location-button">Cambridge</button></a></li>
			<li><a href="filter2.html"><button class="location-button">Brookline</button></a></li>
		</ul>
	</main>

	<script>
		const urlParams = new URLSearchParams(window.location.search);

		const links = document.querySelectorAll('a[href="filter2.html"]');
		links.forEach(link => {
			const button = link.querySelector('button');
			const buttonValue = button ? button.textContent : '';
			let newHref = link.href;
			if (urlParams.toString()) {
				newHref += `?${urlParams.toString()}`;
			}
			if (buttonValue) {
				newHref += `${urlParams.toString() ? '&' : '?'}location=${encodeURIComponent(buttonValue)}`;
			}
			link.href = newHref;
		});
	</script>


</body>

</html>
